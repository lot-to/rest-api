openapi: 3.0.0
info:
  version: 1.0.0
  title: Lot.to - REST API v1
  description: RESTful API for the Lot.to platform.
  termsOfService: http://swagger.io/terms/
  contact:
    name: Lot.to
    email: support@lot.to
    url: https://lot.to
  license:
    name: MIT
    url: http://github.com/gruntjs/grunt/blob/master/LICENSE-MIT
host: api.dev.lot.to
x-google-endpoints:
  - name: api.endpoints.gc-lotto-dev.cloud.goog
    target: 35.246.102.178
    allowCors: true
paths:
  /games:
    get:
      tags:
        - Lotteries
      description: |
        Return a list of lottery games enabled for the active partner
      operationId: getGames
      parameters:
        - name: pageKey
          in: query
          description: used during paginated responses
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: Returns an array of game objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Game"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /games/{id}:
    get:
      tags:
        - Lotteries
      description: Returns a single lottery game by ID
      operationId: getGameById
      parameters:
        - name: id
          in: path
          description: game engine to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Returns a single game engine object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Game"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /lotteries:
    get:
      tags:
        - Lotteries
      description: Return a list of all available lotteries
      operationId: getLotteries
      parameters:
        - name: pageKey
          in: query
          description: used during paginated responses
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: Return an array of lottery objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Lottery"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /lotteries/{id}:
    get:
      tags:
        - Lotteries
      description: Return a single lottery by ID
      operationId: getLotteryById
      parameters:
        - name: id
          in: path
          description: lottery to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Lottery to return
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Lottery"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /lotteries/{id}/draws:
    get:
      tags:
        - Lotteries
      description: Return all draws for a given lottery
      operationId: getLotteryDrawsById
      parameters:
        - name: id
          in: path
          description: lottery to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Array containing our lottery draws
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Draw"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /lotteries/{id}/draw/{drawId}:
    get:
      tags:
        - Lotteries
      description: Return a single lottery draw by drawID
      operationId: getLotteryDrawById
      parameters:
        - name: id
          in: path
          description: lottery to return
          required: true
          schema:
            type: integer
            format: int32
        - name: drawId
          in: path
          description: draw to return
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: Returns a single lottery draw
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Draw"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /sports:
    get:
      tags:
        - Sports
      description: Return the list of active sports
      operationId: getSports
      responses:
        200:
          description: An array of sport data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Sport"
  /sports/{id}:
    get:
      tags:
        - Sports
      description: Return a sport object by its ID
      operationId: getSportById
      parameters:
        - name: id
          in: path
          description: Unique sport ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: Sport object matching the ID parameter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sport"
  /sports/{id}/events:
    get:
      tags:
        - Sports
      description: Return a list of events for the matching sport object grouped by live
        and upcoming
      operationId: getEventsBySportId
      parameters:
        - name: id
          in: path
          description: Unique sport ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: "Sport events sorted into: live, upcoming"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SportEvents"
  /sports/{id}/events/live:
    get:
      tags:
        - Sports
      description: Return a list of live events for the given sport ID
      operationId: getLiveEventsBySportId
      parameters:
        - name: id
          in: path
          description: Unique sport ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: "A list of live sport events"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
  /sports/{id}/events/category/{categoryId}:
    get:
      tags:
        - Sports
      description: Return a list of events for the matching sport category grouped by live
        and upcoming
      operationId: getEventsBySportCategoryId
      parameters:
        - name: id
          in: path
          description: Unique sport ID
          required: true
          schema:
            type: integer
            format: int32
        - name: categoryId
          in: path
          description: Category ID belonging to the sport ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: "Sport events sorted into: live, upcoming"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SportEvents"
  /sports/{id}/events/tournament/{tournamentId}:
    get:
      tags:
        - Sports
      description: Return a list of events for the matching sport tournament grouped by
        live and upcoming
      operationId: getEventsBySportTournamentId
      parameters:
        - name: id
          in: path
          description: Unique sport ID
          required: true
          schema:
            type: integer
            format: int32
        - name: tournamentId
          in: path
          description: Tournament ID belonging to the sport ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: "Sport events sorted into: live, upcoming"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SportEvents"
  /sports/events/upcoming:
    get:
      tags:
        - Sports
      description: Return a list of all upcoming events (for all active sports)
      operationId: getUpcomingEvents
      responses:
        200:
          description: Sport events array containing only the upcoming event list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
  /sports/events/live:
    get:
      tags:
        - Sports
      description: Return a list of all live events (for all active sports)
      operationId: getLiveEVents
      responses:
        200:
          description: Sport events array containing only the live event list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
  /sports/events/{id}:
    get:
      tags:
        - Sports
      description: Return a single event by its ID. This call includes all the available
        markets for the single event
      operationId: getEventById
      parameters:
        - name: id
          in: path
          description: Unique event ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: Sport event object containing full market list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
  /sports/status:
    get:
      tags:
        - Sports
      description: Used to check the availability of pre-match and live odds. This request
        should be made at a fixed interval (~10s) in order to disable markets on
        the FE should either of the odds providers become unavailable
      operationId: getSportStatus
      responses:
        200:
          description: A list of sport odds provider and their status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SportStatus"
  /sports/bet:
    post:
      tags:
        - Sports
      security:
        - UserKeyAuth: []
      description: Submit the bets for a player
      operationId: postSportBets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              multiples:
                type: array
                $ref: "#/components/schemas/SportBet"
              singles:
                type: array
                $ref: "#/components/schemas/SportBet"
      responses:
        201:
          description: Created
  /sports/bets:
    get:
      tags:
        - Sports
      security:
        - UserKeyAuth: []
      description: Return the bets for an authenticated player.
      operationId: getSportBets
      responses:
        200:
          description: A list of sport bets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SportBet"
  /translations/key:
    post:
      tags:
        - Translations
      description: Create a new key into the translations system with a default value.
      operationId: postTranslationByKey
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TranslationPayload'
      responses:
        201:
          description: Created
    get:
      tags:
        - Translations
      parameters:
        - name: q
          in: query
          description: Translation key
          required: true
          schema:
            type: string
        - name: language
          in: query
          description: Language ISO code
          schema:
            type: string
      description: This returns the translation data for a single key from an optional language parameter. If no language is specified, it will default to your partner-level configuration.
      operationId: getTranslationByKey
      responses:
        200:
          description: The specified translation object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Translation"
  /translations/list:
    get:
      tags:
        - Translations
      parameters:
        - name: "q[]"
          in: query
          description: Array of translation keys
          required: true
          schema:
            type: array
            items:
              type: string
        - name: language
          in: query
          description: Language ISO code
          schema:
            type: string
      description: This returns an array of translation objects for a list of keys. If no language is specified, it will default to your partner-level configuration.
      operationId: getTranslationList
      responses:
        200:
          description: A data array of requested translations and an additional warnings array containing any keys that could not be found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TranslationList"
  /user/me:
    get:
      tags:
        - Users
      security:
        - UserKeyAuth: []
      description: Get the authenticated users account details
      operationId: getCurrentUser
      responses:
        200:
          description: If the authentication token is valid, the user object will be
            returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          description: Unauthorised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserError"
  /user/me/balance:
    get:
      tags:
        - Users
      security:
        - UserKeyAuth: []
      description: Get the authenticated users account balance
      operationId: getAuthUserBalance
      responses:
        200:
          description: If the authentication token is valid, the user wallet object will be
            returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Wallet"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          description: Unauthorised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserError"
  /user/password:
    put:
      tags:
        - Users
      description: Update the new password for a given user from their specified reset token
      operationId: putPasswordReset
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetTokenRequest"
      responses:
        200:
          description: On success, a 200 OK is issued with no content
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PasswordResetError"
  /user/password/token:
    post:
      tags:
        - Users
      description: Create a password reset request for a specified email
      operationId: postGenerateResetToken
      parameters:
        - name: "email"
          in: query
          description: Input email address
          required: true
          type: string
      responses:
        200:
          description: On success, the reset token is returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResetToken"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /user/auth:
    post:
      tags:
        - Users
      description: Login as the user using their email/password and return a JWT.
      operationId: postUserLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
        description: The fields required to login the user
      responses:
        200:
          description: On success, the authenticated JWT is returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginError"
            encoding:
              headers:
                X-Rate-Limit-Limit:
                  description: The number of allowed requests in the current period
                  schema:
                    type: integer
                X-Rate-Limit-Remaining:
                  description: The number of allowed requests remaining
                  schema:
                    type: integer
                X-Rate-Limit-Reset: 
                  description: Timestamp of when the rate limit resets 
                  schema:
                    type: string
  /user/auth/token:
    post:
      tags:
        - Users
      description: Given a refresh token, issue a new JWT for the user.
      operationId: postRefreshToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshToken"
        description: The fields required to create a new JWT
      responses:
        200:
          description: On success, the authenticated JWT is returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RefreshTokenError"
  /user:
    head:
      tags:
        - Users
      description: Check whether or not an email address is already in use.
      operationId: headEmailCheckExists
      parameters:
        - name: "email"
          in: query
          description: Input email address
          required: true
          type: string
      responses:
        200:
          description: The email specified exists in the platform.
        404:
          description: The email specified does not exist in the platform.
    post:
      tags:
        - Users
      description: Register a new user using either email / username and return a JWT.
      operationId: postRegister
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Register"
        description: The JSON body payload to send a registration request.
      responses:
        200:
          description: On success, the authenticated JWT is returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegistrationError"
    get:
      tags:
        - Users
      description: Fetch a minimal user object linked to either a specified email or username parameter.
      operationId: getUserDetails
      parameters:
        - name: "email"
          in: query
          description: Input email address
          required: false
          type: string
        - name: "username"
          in: query
          description: Input username
          required: false
          type: string 
      responses:
        200:
          description: The username exists, return it.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDetails"          
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"         
    
## Tote    
  /tote/bet:
    post:
      tags:
        - Bets
        - Tote
        - Tickets 
      description: Places each bet that is on the ticket
      operationId: PostTicket
      responses:
        200:
          description: Return a single ticket object with selection IDs attached to bets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ticket"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: Standardised not found response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /tote/cards:
    get:
      tags:
        - Cards
        - Tote
      description: Return a list of cards for today
      operationId: getCards
      parameters:
        - name: pageKey
          in: query
          description: used during paginated responses
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: Return an array of card objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Card"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /tote/cards/{id}:
    get:
      tags:
        - Cards
        - Tote
      description: Return a single card specified by its identifier
      operationId: getCardById
      responses:
        200:
          description: Return a single card object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Card"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: Standardised not found response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /tote/pools:
    get:
      tags:
        - Pools
        - Tote
      description: |
        Return a list of pools for today
      operationId: getPools
      parameters:
        - name: pageKey
          in: query
          description: used during paginated responses
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: Returns an array of pool objectsp
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pool"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /tote/races/{id}:
    get:
      tags:
        - Races
        - Tote
      description: Return a race object by its given identifier
      operationId: getRaceById
      responses:
        200:
          description: Returns a race object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Race"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: Standardised not found response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /tote/selections:
    post:
      tags:
        - Selections
        - Tote
        - Tickets 
      description: Returns ticket with selection Ids attached but does not place bet 
      operationId: PostSelections
      responses:
        200:
          description: Return a single ticket object with selection IDs attached to bets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ticket"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: Standardised not found response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  
  /tote/test/cards:
    get:
      tags:
        - Cards
      description: "Return a static list of cards. IDs: 53, 56"
      operationId: getStaticCards
      responses:
        200:
          description: Return an array of card objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Card"
        400:
          description: Standardised error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
                
servers:
  - url: https://api.endpoints.gc-lotto-dev.cloud.goog/
security:
  - ApiKeyAuth: []
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      description: Authorisation key required on every request. Used to ensure all requests
        are filtered down on a per-partner level.
      name: apiKey
      in: query
    UserKeyAuth:
      type: http
      scheme: bearer
  schemas:
    Category:
      type: object
      required:
        - id
        - key
        - name
      properties:
        id:
          type: integer
          format: int32
        key:
          type: string
        name:
          type: string
        eventTally:
          type: integer
          format: int32
    Component:
      type: object
      required:
        - id
        - name
        - key
        - basePrice
        - cutoffTime
        - lottery
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        key:
          type: string
        basePrice:
          type: number
          format: double
        cutoffTime:
          type: integer
          format: int32
        lottery:
          $ref: "#/components/schemas/Lottery"
    Country:
      type: object
      required:
        - id
        - isoCode
        - name
      properties:
        id:
          type: integer
          format: int32
        continent:
          type: string
        isoCode:
          type: string
        iso3Code:
          type: string
        name:
          type: string
    Currency:
      type: object
      required:
        - id
        - shortName
        - symbol
      properties:
        id:
          type: integer
          format: int32
        exchangeRate:
          type: number
          format: float
        name:
          type: string
        reverseRate:
          type: number
          format: float
        roundingFactor:
          type: number
          format: float
        shortName:
          type: string
        symbol:
          type: string
    Date:
      type: object
      required:
        - date
        - human
        - time
        - timestamp
      properties:
        timezone:
          type: string
          example: "UTC"
        date:
          type: string
          format: date-time
          example: "2018-01-01 12:00:00"
        human:
          type: string
          example: "01/01/2018 12:00"
        time:
          type: string
          pattern: '^\d{2}:\d{2}$'
          example: "12:00"
        timestamp:
          type: integer
          format: int32
          example: "1514808000"
